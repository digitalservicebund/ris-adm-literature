pre-commit:
  parallel: true
  scripts:
    "trivy-secrets.sh":
      runner: sh
      tags: security

pre-push:
  commands:
    lintAndFormatCheckOnFrontendChange:
      root: frontend
      run: ../.lefthook/lint-format-frontend.sh
    spotlessCheckOnBackendChange:
      root: backend # restrict to changes in the backend folder
      run: ../.lefthook/spotless-check.sh
