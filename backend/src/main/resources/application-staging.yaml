spring:
  application.name: ris-adm-vwv-backend
  datasource:
    url: jdbc:postgresql://${database.host:localhost}:${database.port:5432}/${database.database:ris_adm_vwv}?currentSchema=${database.schema:adm_vwv}

management:
  endpoint:
    health:
      probes:
        enabled: true

sentry:
  dsn: ${SENTRY_DSN}
  environment: staging
  # Add data like request headers and IP for users,
  # see https://docs.sentry.io/platforms/java/guides/spring-boot/data-management/data-collected/ for more info
  send-default-pii: true
  tracesSampleRate: 0.1 # 10% of all requests are used for samples
  sampleRate: 1.0 # 100 % of all errors are logged

frontend:
  auth:
    url: ${oauth2.frontend-url}
    realm: ${oauth2.realm}
    clientId: ${oauth2.client-id}

otc:
  region: ${otc.region}
  private-bsg-client:
    bucket-name: ${otc.obs.private.bucket-name}
  obs:
    endpoint: ${otc.obs.endpoint}
    datatype: ${otc.obs.datatype}
    private:
      bsg-access-key-id: ${otc.obs.private.bsg-access-key}
      bsg-access-key: ${otc.obs.private.bsg-access-key-id}
