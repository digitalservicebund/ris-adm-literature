spring:
  application.name: ris-adm-literature-backend
  jpa:
    hibernate:
      ddl-auto: validate
#  datasource:
#   url: jdbc:postgresql://${database.host:localhost}:${database.port:5432}/${database.database:ris_adm_literature}?currentSchema=${database.schema:adm_vwv}

database:
  host: ${DB_HOST:your-staging-db-host.com}
  port: ${DB_PORT:5432}
  database: ${DB_NAME:ris_adm_literature_staging}
  user: ${DB_USER:staging_user}
  password: ${DB_PASS:staging_password}
  adm_schema: ${ADM_SCHEMA:adm_vwv}
  lit_schema: ${LIT_SCHEMA:lit_vwv}

management:
  endpoint:
    health:
      probes:
        enabled: true

sentry:
  dsn: ${SENTRY_DSN}
  environment: staging
  # Add data like request headers and IP for users,
  # see https://docs.sentry.io/platforms/java/guides/spring-boot/data-management/data-collected/ for more info
  send-default-pii: true
  tracesSampleRate: 0.1 # 10% of all requests are logged as traces
  sampleRate: 1.0 # 100 % of all errors are logged

frontend:
  auth:
    url: ${oauth2.frontend-url}
    realm: ${oauth2.realm}
    clientId: ${oauth2.client-id}

s3:
  bucket:
    region: ${s3.region}
    endpoint: ${s3.endpoint}
    adm:
      private:
        access-key: ${s3.adm.private.access-key}
        access-key-id: ${s3.adm.private.access-key-id}
        bucket-name: ${s3.adm.private.bucket-name}
