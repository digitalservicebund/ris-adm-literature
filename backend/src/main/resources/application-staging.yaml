spring:
  application.name: ris-adm-literature-backend

management:
  endpoint:
    health:
      probes:
        enabled: true

sentry:
  dsn: ${SENTRY_DSN}
  environment: staging
  # Add data like request headers and IP for users,
  # see https://docs.sentry.io/platforms/java/guides/spring-boot/data-management/data-collected/ for more info
  send-default-pii: true
  tracesSampleRate: 0.1 # 10% of all requests are logged as traces
  sampleRate: 1.0 # 100 % of all errors are logged

frontend:
  auth:
    url: ${oauth2.frontend-url}
    realm: ${oauth2.realm}
    clientId: ${oauth2.client-id}

s3:
  bucket:
    adm:
      private:
        access-key: ${s3.adm.private.access-key}
        access-key-id: ${s3.adm.private.access-key-id}
