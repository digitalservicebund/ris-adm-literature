spring:
  application.name: ris-adm-literature-backend
  jpa:
    # Run Hibernate DDL BEFORE data.sql
    defer-datasource-initialization: true
    # Disable Hibernate's automatic table creation.
    hibernate:
      ddl-auto: none
  sql:
    init:
      mode: never

  datasource:
    adm:
      url: jdbc:postgresql://${database.host:localhost}:${database.port:5432}/${database.database:ris_adm_literature}?currentSchema=${adm.database.schema:adm}
      username: ${database.user:test}
      password: ${database.password:test}
      driver-class-name: org.postgresql.Driver
    literature:
      url: jdbc:postgresql://${database.host:localhost}:${database.port:5432}/${database.database:ris_adm_literature}?currentSchema=${literature.database.schema:lit}
      username: ${database.user:test}
      password: ${database.password:test}
      driver-class-name: org.postgresql.Driver
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${oauth2.issuer-uri:http://localhost:8443/realms/ris}

management:
  endpoint:
    health:
      probes:
        enabled: true

springdoc:
  swagger-ui:
    path: /api/swagger-ui
  api-docs:
    path: /api/swagger-ui/v3/api-docs

# At 08:00 every day between Monday and Friday
cronjob.DocumentationUnitIndexJob: "0 0 8 * * Mon-Fri"

frontend:
  auth:
    url: ${oauth2.frontend-url:http://localhost:8443}
    realm: ${oauth2.realm:ris}
    clientId: ${oauth2.client-id:ris-adm-literature-local}

local:
  file-storage: output/s3-mock-storage

s3:
  bucket:
    adm:
      private:
        bucket-name: local-mock-bucket


---

spring:
  config:
    activate:
      on-profile: default


