spring:
  docker:
    compose:
      skip:
        in-tests: false
      stop:
        arguments: -v
        command: down
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8443/realms/ris

cronjob.DocumentationUnitIndexJob: "-"

frontend:
  auth:
    url: http://localhost:8443
    realm: ris
    clientId: ris-vwv-local

otc:
  region: eu-de
  private-bsg-client:
    bucket-name: test
  obs:
    endpoint: https://example.com
    private:
      bsg-access-key-id: test
      bsg-access-key: test
