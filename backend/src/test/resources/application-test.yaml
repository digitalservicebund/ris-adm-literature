spring:
  docker:
    compose:
      skip:
        in-tests: false
      stop:
        arguments: -v
        command: down
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8443/realms/ris
  jpa:
    # Run Hibernate DDL BEFORE data.sql
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: none
  sql:
    init:
      mode: always

cronjob.DocumentationUnitIndexJob: "-"
cronjob.UpdatePassivzitierungJob: "-"

frontend:
  auth:
    url: http://localhost:8443
    realm: ris
    clientId: ris-adm-literature-local

s3:
  bucket:
    region: eu-de
    endpoint: https://example.com
    adm:
      public:
        access-key-id: test
        access-key: test
        bucket-name-ref: test


database:
  host: localhost
  port: 5432
  database: ris_adm_literature
  user: test
  password: test

adm:
  database:
    schema: adm

literature:
  database:
    schema: literature
