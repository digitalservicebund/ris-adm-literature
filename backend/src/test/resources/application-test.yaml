spring:
  docker:
    compose:
      skip:
        in-tests: false
      stop:
        arguments: -v
        command: down
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8443/realms/ris
  jpa:
    hibernate:
      ddl-auto: none
  sql:
    init:
      mode: never

cronjob.DocumentationUnitIndexJob: "-"

frontend:
  auth:
    url: http://localhost:8443
    realm: ris
    clientId: ris-adm-literature-local

s3:
  bucket:
    region: eu-de
    endpoint: https://example.com
    adm:
      private:
        access-key-id: test
        access-key: test
        bucket-name: test


database:
  host: ${DB_HOST:localhost}
  port: ${DB_PORT:5432}
  database: ${DB_NAME:ris_adm_literature}
  user: ${DB_USER:test}
  password: ${DB_PASS:test}
  adm_schema: ${ADM_SCHEMA:adm}
  lit_schema: ${LIT_SCHEMA:lit}


