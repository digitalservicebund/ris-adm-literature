  test-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: "23.0"
          distribution: "temurin"
          cache: gradle
      # - name: Run tests
      #   run: ./gradlew test
      #   working-directory: ./backend
      - name: Run jacocoTestReport
        run: ./gradlew jacocoTestReport
        working-directory: ./backend

      - name: Upload test report artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-report
          path: backend/build/reports/tests/test
          if-no-files-found: warn

      - name: Upload jacoco coverage report artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jacoco-report
          path: backend/build/reports/jacoco/test
          if-no-files-found: warn

      - name: On failure send status to Slack
        # only on failure and if on "main" branch
        if: ${{ failure() && github.ref == 'refs/heads/main' }}
        uses: digitalservicebund/notify-on-failure-gha@814d0c4b2ad6a3443e89c991f8657b10126510bf # v1.5.0
        with:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

