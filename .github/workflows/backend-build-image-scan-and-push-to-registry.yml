on:
  workflow_call:
    inputs:
      run-id:
        required: true
        type: string
      image-ref:
        required: true
        type: string
      container-registry:
        required: true
        type: string
    secrets:
      SLACK_WEBHOOK_URL:
        required: true
      GRADLE_ENCRYPTION_KEY:
        required: true

jobs:
  backend-build-image-scan-and-push-to-registry:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          submodules: true

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version: "25.0"
          distribution: "temurin"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}

      - name: Build backend image
        working-directory: ./backend
        env:
          CONTAINER_REGISTRY: ${{ inputs.container-registry }}
          IMAGE_REF: ${{ inputs.image-ref }}
        run: ./gradlew bootBuildImage

      - name: Run Trivy vulnerability image scanner
        # Note: Results are shown in the GitHub Security tab
        #       cf. step "Upload Trivy scan results to GitHub Security tab"
        # Third-party action, pin to commit SHA!
        # See https://docs.github.com/en/actions/security-guides/security-hardening-for-github-actions
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8
        env:
          TRIVY_DB_REPOSITORY: ghcr.io/aquasecurity/trivy-db,public.ecr.aws/aquasecurity/trivy-db
          TRIVY_JAVA_DB_REPOSITORY: ghcr.io/aquasecurity/trivy-java-db,public.ecr.aws/aquasecurity/trivy-java-db
        with:
          image-ref: ${{ inputs.image-ref }}
          format: "sarif"
          output: "trivy-image-results.sarif"
          exit-code: 0

      - name: Upload trivy results as artifact
        uses: actions/upload-artifact@v5
        with:
          name: backend-trivy-image-results.sarif
          retention-days: 3
          path: trivy-image-results.sarif
          if-no-files-found: error

      - name: Upload Trivy scan results to GitHub Security tab (on `main`)
        uses: github/codeql-action/upload-sarif@v4
        # only on `main`
        if: ${{ github.ref == 'refs/heads/main' }} # Bypass non-zero exit code..
        with:
          sarif_file: "trivy-image-results.sarif"

      - name: Print trivy results (sarif format)
        run: cat trivy-image-results.sarif

      - name: Fail build on High/Criticial Vulnerabilities (on branches)
        # ignore on `main`
        if: ${{ github.ref != 'refs/heads/main' }}
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8
        env:
          TRIVY_DB_REPOSITORY: ghcr.io/aquasecurity/trivy-db,public.ecr.aws/aquasecurity/trivy-db
          TRIVY_JAVA_DB_REPOSITORY: ghcr.io/aquasecurity/trivy-java-db,public.ecr.aws/aquasecurity/trivy-java-db
          TRIVY_FORMAT: table
          TRIVY_SEVERITY: HIGH,CRITICAL
          TRIVY_EXIT_CODE: 1
        with:
          image-ref: ${{ inputs.image-ref }}
          # following three are ignored unfortunately -> therefore using ENV vars directly
          # https://github.com/aquasecurity/trivy-action/issues/435
          format: table
          severity: HIGH,CRITICAL
          exit-code: 1
          # On a subsequent call to the action we know trivy is already installed so can skip this
          skip-setup-trivy: true

      - name: Generate cosign vulnerability scan record
        # Third-party action, pin to commit SHA!
        # See https://docs.github.com/en/actions/security-guides/security-hardening-for-github-actions
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8
        env:
          TRIVY_DB_REPOSITORY: ghcr.io/aquasecurity/trivy-db,public.ecr.aws/aquasecurity/trivy-db
          TRIVY_JAVA_DB_REPOSITORY: ghcr.io/aquasecurity/trivy-java-db,public.ecr.aws/aquasecurity/trivy-java-db
        with:
          image-ref: ${{ inputs.image-ref }}
          format: "cosign-vuln"
          output: "backend-cosign-vuln.json"
          exit-code: 0
          # On a subsequent call to the action we know trivy is already installed so can skip this
          skip-setup-trivy: true

      - name: Upload cosign vulnerability scan record
        uses: actions/upload-artifact@v5
        with:
          name: "backend-cosign-vuln.json"
          path: "backend-cosign-vuln.json"
          if-no-files-found: error

      - name: Save image
        run: |
          mkdir /tmp/images
          docker save -o /tmp/images/backend-image.tar ${{ inputs.image-ref }}

      - uses: actions/cache@v4
        with:
          path: /tmp/images
          key: docker-backend-images-cache-${{ inputs.run-id }}
          restore-keys: docker-backend-images-cache-${{ inputs.run-id }}

      ##################################
      # Push to registry
      ##################################
      - uses: actions/cache@v4
        with:
          path: /tmp/images
          key: docker-backend-images-cache-${{ inputs.run-id }}
          restore-keys: docker-backend-images-cache-${{ inputs.run-id }}
      - name: load image
        shell: bash
        run: docker load -i /tmp/images/backend-image.tar
      - name: Log into container registry
        # Third-party action, pin to commit SHA!
        # See https://docs.github.com/en/actions/security-guides/security-hardening-for-github-actions
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef
        with:
          registry: ${{ inputs.container-registry }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish backend container image
        run: docker push ${{ inputs.image-ref }}
      - name: Install cosign
        # Third-party action, pin to commit SHA!
        # See https://docs.github.com/en/actions/security-guides/security-hardening-for-github-actions
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad
      - name: Sign the published Docker image
        run: cosign sign --yes ${{ inputs.image-ref }}
      - name: Download cosign vulnerability scan record
        uses: actions/download-artifact@v6
        with:
          name: "backend-cosign-vuln.json"
      - name: Attest vulnerability scan
        run: cosign attest --yes --replace --predicate backend-cosign-vuln.json --type vuln ${{ inputs.image-ref }}


      - name: Send status to Slack
        # Third-party action, pin to commit SHA!
        # See https://docs.github.com/en/actions/security-guides/security-hardening-for-github-actions
        uses: digitalservicebund/notify-on-failure-gha@814d0c4b2ad6a3443e89c991f8657b10126510bf # v1.5.0
        if: ${{ failure() && github.ref == 'refs/heads/main' }}
        with:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
