on:
  workflow_call:
    inputs:
      run-id:
        required: true
        type: string
      container-registry:
        required: true
        type: string
      image-ref:
        required: true
        type: string

jobs:
  backend-push-image-to-registry:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/cache@v4
        with:
          path: /tmp/images
          key: docker-backend-images-cache-${{ inputs.run-id }}
          restore-keys: docker-backend-images-cache-${{ inputs.run-id }}
      - name: load image
        shell: bash
        run: docker load -i /tmp/images/backend-image.tar
      - name: Log into container registry
        # Third-party action, pin to commit SHA!
        # See https://docs.github.com/en/actions/security-guides/security-hardening-for-github-actions
        uses: docker/login-action@7ca345011ac4304463197fac0e56eab1bc7e6af0
        with:
          registry: ${{ inputs.container-registry }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish backend container image
        run: docker push ${{ inputs.image-ref }}
      - name: Install cosign
        # Third-party action, pin to commit SHA!
        # See https://docs.github.com/en/actions/security-guides/security-hardening-for-github-actions
        uses: sigstore/cosign-installer@e11c0892438d2c0a48e49dee376e4883f10f2e59
      - name: Sign the published Docker image
        run: cosign sign --yes ${{ inputs.image-ref }}
      - name: Download cosign vulnerability scan record
        uses: actions/download-artifact@v4
        with:
          name: "cosign-vuln-backend.json"
      - name: Attest vulnerability scan
        run: cosign attest --yes --replace --predicate cosign-vuln-backend.json --type vuln ${{ inputs.image-ref }}
      - name: Send status to Slack
        # Third-party action, pin to commit SHA!
        # See https://docs.github.com/en/actions/security-guides/security-hardening-for-github-actions
        uses: digitalservicebund/notify-on-failure-gha@814d0c4b2ad6a3443e89c991f8657b10126510bf # v1.5.0
        if: ${{ failure() && github.ref == 'refs/heads/main' }}
        with:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
