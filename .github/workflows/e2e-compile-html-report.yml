on:
  workflow_call:

jobs:
  compile-e2e-HTML-report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: ./frontend/.node-version

      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Download all sharded blob reports
        uses: actions/download-artifact@v4
        with:
          pattern: blob-report-* # Matches all the new sharded artifacts
          path: all-blob-reports
          merge-multiple: true

      - name: List downloaded files for debugging
        run: ls -R all-blob-reports

      - name: Prepare reports for merging
        run: |
          mkdir blob-reports-for-merge
          find all-blob-reports -name "*.blob" -exec mv {} blob-reports-for-merge/ \;

      - name: Merge the blob reports
        working-directory: ./frontend
        run: |
          npx playwright merge-reports --reporter html ../blob-reports-for-merge

      - name: Upload final merged HTML report
        uses: actions/upload-artifact@v4
        with:
          name: frontend-e2e-test-report-html
          path: frontend/playwright-report/
          retention-days: 3
